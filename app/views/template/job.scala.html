    <script type="text/template" id="job-template">
        <dl>
        @JobView.definitions.map { definition =>
        <dt>@Messages(s"jobs.${definition.name}")</dt>
        <dd class="@{definition.name}">
            @definition.name match {

            case "name" => {
            <a href="<%= reportUrl %>"><%= name %></a>}

            case "entrypoint" => {
            <a href="<%= entrypoint %>" class="external" target="_blank" title="@Messages("resource.external.link")">
                <% print(Util.shortenUrl(entrypoint, 100)) %>
            </a>}

            case "status" => {
            <span class="<%= status.status %>"><%= view.getStatusString() %></span>
            <% if(isIdle) { %>
            <form method="post"><button class="run" name="action" value="run">@Messages("job.button.run")</button></form>
            <% } else { %>
            <button class="stop">@Messages("job.button.stop")</button>
            <% } %>}

            case "completedOn" => {
            <% if (isCompleted) { %>
            <time datetime="<%= completedOn.timestamp %>"><%= completedOn.legend1 %></time>
            <span class="legend"><%= completedOn.legend2 %></span>
            <% } else { %>
            <span class="never">Never</span>
            <% } %>}

            case "warnings" => {
            <span><%= warnings %></span>}

            case "errors" => {
            <span><%= errors %></span>}

            case "resources" => {
            <span><%= resources %><span class="onMax">/<%= maxResources %></span></span>}

            case "maxResources" => {
            <span><%= maxResources %></span>}

            case "health" => {
            <progress max="100" value="<%= health %>" title="<%= health %>%">
                <%= health %>%
            </progress>}

            case "actions" => {
            <% if(isIdle) { %>
            <form method="post" class="action"><button class="run" name="action" value="run">@Messages("job.button.run")</button></form>
            <% } else { %>
            <button class="stop" class="action">@Messages("job.button.stop")</button>
            <% } %>
            <button class="delete" title="@Messages("job.button.delete.title")">@Messages("job.button.delete")</button>
            <form class="group" action="<%= url %>" method="get">
                <fieldset class="dropdown">
                    <legend>Report by</legend>
                    <input name="group" type="radio" value="url" id="url" <% if(hasResources()) {%>checked=""<%} %>/>
                    <label for="url">Group by resource</label>
                    <input name="group" type="radio" value="message" id="message" <% if(!hasResources()) {%>checked=""<%} %>/>
                    <label for="message">Group by message</label>
                </fieldset>
            </form>
            <input name="search" class="search cleared" type="text" placeholder="Search" required="" value=""/>}
            }
        </dd>}

        @**collection match {
        case Some(Left(assertions)) => {}
        case Some(Right(resources)) => {}
        case _ => {}
        }**@

        </dl>
        <hr/>
    </script>
