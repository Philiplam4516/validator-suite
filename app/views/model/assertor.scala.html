@(assertor: AssertorView, assertions: Collection[AssertionView])

<article data-id="@assertor.name"  class="@if(assertions.isFilteredOn(assertor.name)){current }@if(assertor.warnings + assertor.errors == 0){valid}">
    <dl>
        <dt>Assertor</dt>
        <dd class="assertor">@Messages("assertor." + assertor.name)</dd>
        <dt>Warnings</dt>
        <dd class="warnings">@assertor.warnings</dd>
        <dt>Errors</dt>
        <dd class="errors">@assertor.errors</dd>
        <dt>Actions</dt>
        <dd class="actions">
            <a href="@assertions.filterOn(assertor.name).goToPage(1).queryString">filter</a>
        </dd>
    </dl>
</article>
