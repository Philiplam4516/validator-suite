@(page: Page[ResourceView])

        <aside>
            <h2>Resources</h2>
            <h3>Definitions</h3>
            <dl>
                @ResourceView.params.map {param =>
                <dt class="@param"><dfn>@Messages("resource.%s" format param)</dfn> @libs.sort(page, param)</dt>
                <dd>@Messages("resource.%s.detail" format param)</dd>
                }
            </dl>
        </aside>

        @page.iterator.map { case resource => @models.resource(resource) }
