@(page: Page[AssertionView])

        <aside>
            <h2>Assertions</h2>
            <h3>Definitions</h3>
            <dl>
                @AssertionView.params.map {param =>
                <dt class="@param"><dfn>@Messages("assertion.%s" format param)</dfn></dt>
                <dd>@Messages("assertion.%s.detail" format param)</dd>
                }
            </dl>
        </aside>
        
        @page.iterator.map { case assertion => @model.assertion(assertion) }
