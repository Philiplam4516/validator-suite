@(form: LoginForm = LoginForm.blank,
    messages: List[(String, String)] = List.empty)(implicit flash: Flash, vs: ValidatorSuite)

@front("W3C Validator Suite - Login") {

<section class="row">

    @defining(messages ++ flash.data){ case messages =>
    @if(messages.size > 0) {
    <div class="column globalMessages">
        @libs.messages2(messages)
    </div>
    }}

    @forms.loginForm(form)

</section>

}
