@(form: Form[Login] = LoginForm,
    messages: List[(String, String)] = List.empty)(implicit req: RequestHeader, flash: Flash, vs: ValidatorSuite)

@front("W3C Validator Suite - Login", loginModal = false, loginPage = true) {

<section class="row">

    @libs.messages(messages ++ flash.data)

    @forms.loginForm(form)

</section>

}
