@()(implicit req: Request[_]) @** Remove implicit once fully implemented **@

        <script type="text/template" id="job-template">
            <dl>
                <dt>Job Name</dt>
                <dd class="name">
                    <a href="<%= url %>"><%= name %></a>
                </dd>

                <dt>URL</dt>
                <dd class="entrypoint">
                    <a href="<%= entrypoint %>" class="external" target="_blank" title="@Messages("resource.external.link")"><%= entrypoint %></a>
                </dd>

                <dt>Status</dt>
                <dd class="status <%= status %>">
                    <span><%= status %></span>
                    <% if (isIdle) { %>
                    <a class="button run">@Messages("job.button.run")</a>
                    <% } %>
                </dd>

                <dt>Last Completed</dt>
                <dd class="completedOn">
                    <% if (isCompleted) { %>
                    <time datetime="<%= completedOn.timestamp %>"><%= completedOn.legend1 %></time>
                    <span class="legend"><%= completedOn.legend2 %></span>
                    <% } else { %>
                    Never
                    <% } %>
                </dd>

                <dt>Warnings</dt>
                <dd class="warnings">
                    <span><%= warnings %></span>
                </dd>

                <dt>Errors</dt>
                <dd class="errors">
                    <span><%= errors %></span>
                </dd>

                <dt>Resources</dt>
                <dd class="resources">
                    <span><%= resources %></span>
                </dd>

                <dt>Max resources</dt>
                <dd class="maxResources">
                    <span><%= maxResources %></span>
                </dd>

                <dt>Health</dt>
                <dd class="health">
                    <progress max=100 value=<%= health.value %> title="<%= health.legend %>">
                        <%= health.legend %>
                    </progress>
                </dd>

                <dt>Actions</dt>
                <dd class="actions">
                    <% if(isIdle) { %>
                    <a class="button run">@Messages("job.button.run")</a>
                    <% } else { %>
                    <a class="button stop">@Messages("job.button.stop")</a>
                    <% } %>
                    <a class="button delete">@Messages("job.button.delete")</a>
                    <form class="search" action="<%= url %>" method=get>
                        <fieldset>
                            <legend>Search</legend>
                            <input name=search type=text placeholder="Search" required value="@req.getQueryString("search")" @if(req.getQueryString("search") == None){class="cleared"}>
                            <!--<span>âœ˜</span>-->
                            @if(req.getQueryString("search") != None) {
                            <a class="button clear" href="@Helper.clearParam("search")">@Messages("job.button.clear")</a>}
                            @if(req.getQueryString("group") != None) {
                            <input name=group type=hidden value="@req.getQueryString("group")">}
                            @if(req.getQueryString("filter") != None) {
                            <input name=filter type=hidden value="@req.getQueryString("filter")">}
                            @if(req.getQueryString("sort") != None) {
                            <input name=sort type=hidden value="@req.getQueryString("sort")">}
                            <button type=submit>@Messages("job.button.search")</button>
                        </fieldset>
                    </form>
                    <form class="group" action="<%= url %>" method=get>
                        <fieldset class="dropdown">
                            <legend>Report by</legend>
                            <input name=group type=radio value="url" id="url" @if(req.queryString.get("group").flatten.isEmpty || req.queryString.get("group").flatten.exists(_ == "url")){checked}>
                            <label for="url">Group by url</label>
                            <input name=group type=radio value="message" id="message" @if(req.queryString.get("group").flatten.exists(_ == "message")){checked}>
                            <label for="message">Group by message</label>
                        </fieldset>
                        <button type=submit>Go</button>
                    </form>
                </dd>
            </dl>
        </script>
