@(userO: Option[User] = None)
	<header> 
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="vsLogo" viewBox="0 0 400 450" width="100" height="100">
			<style type="text/css">
				#logoBack * {
					fill:white;
					opacity:0.5;
				}
				#logo > g {
					stroke:transparent;
					stroke-linejoin:bevel;
					stroke-width:18;
					-webkit-transition: all 3s;
					-moz-transition: all 3s;
					-o-transition: all 3s;
					transition: all 3s;
				}
				#logo:hover > g,
				#logo.rotate > g  {
					opacity:0.1;
				}
 				#logo > g:hover,
 				#logo > g#r1 {
 					opacity:1;
 					-webkit-transition: all 0.5s; 
 					-moz-transition: all 0.5s; 
 					-o-transition: all 0.5s; 
 					transition: all 0.5s;
 				}
				/* Blue */
 				.b1 .a {fill: #02579e}
 				.b1 .b {fill: #02356d}
				/* Green */
 				.b2 .a {fill: #3bbc00}
 				.b2 .b {fill: #136c00}
				/* Yellow */
 				.b3 .a {fill: #f4d538}
 				.b3 .b {fill: #c27400}
				/* Red */
 				.b4 .a {fill: #bb1e17}
 				.b4 .b {fill: #6c0100}
				/* Purple */
 				.b5 .a {fill: #7A00bc}
 				.b5 .b {fill: #40006c}
			</style>
			<defs>
				<polygon id="branch" points="6,15 32,94 -82,175 -144,130 -118,51 -81,78"></polygon>
				<polygon id="side" points="-144,130 -118,51 -81,78"></polygon>
			</defs>
			
			<g id="logoBack" transform="translate(200,200)">
				<use xlink:href="#branch" transform="rotate(0)"></use>
				<use xlink:href="#branch" transform="rotate(72)"></use>
				<use xlink:href="#branch" transform="rotate(144)"></use>
				<use xlink:href="#branch" transform="rotate(216)"></use>
				<use xlink:href="#branch" transform="rotate(288)"></use>
			</g>
			<g id="logo" transform="translate(200,200)">
				<rect x="-200" y="-200" width="400" height="400" fill="transparent" />
				<g class="b1">
				<use xlink:href="#branch" transform="rotate(0)" class="a"></use>
				<use xlink:href="#side" transform="rotate(0)" class="b"></use>
				</g>
				<g class="b2">
				<use xlink:href="#branch" transform="rotate(72)" class="a"></use>
				<use xlink:href="#side" transform="rotate(72)" class="b"></use>
				</g>
				<g class="b3">
				<use xlink:href="#branch" transform="rotate(144)" class="a"></use>
				<use xlink:href="#side" transform="rotate(144)" class="b"></use>
				</g>
				<g class="b4">
				<use xlink:href="#branch" transform="rotate(216)" class="a"></use>
				<use xlink:href="#side" transform="rotate(216)" class="b"></use>
				</g>
				<g class="b5">
				<use xlink:href="#branch" transform="rotate(288)" class="a"></use>
				<use xlink:href="#side" transform="rotate(288)" class="b"></use>
				</g>
			</g>
			
		</svg>
		<h1><a href="/" tabindex="-1"><span>Validator</span> <span>Suite</span></a></h1>
		<div id="admin">
		@userO match {
		  case None => {<a href="@routes.Dashboard.login">login</a>}
		  case Some(user) => {<span>Logged in as @user.name</span> | <a href="@routes.Dashboard.logout">logout</a>}
		}
		</div>
	</header>
