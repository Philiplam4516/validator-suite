@(errors: List[(String, String)] = List[(String, String)]())(implicit flash: Flash)

@if(flash.data.size + errors.size > 0) {

	<section id="messages">
		@flash.data.map { case (key, message) =>
		<p class="@key vsmessage">@message</p>
		}
		@errors.map { case (key, message) =>
		<p class="@key vsmessage">@message</p>
		}
	</section>
}
