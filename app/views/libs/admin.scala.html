@(user: User)
    <section id="admin">
        <h1>Administration</h1>
        <a class="support" href='mailto:@Helper.config.getString("support.email").getOrElse("")'>Support</a>
        <dl>
            <dt>User name:</dt>
            <dd class="name">@user.name</dd>
        </dl>
        <form action="@routes.Application.logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </section>
