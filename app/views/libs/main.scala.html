@(title: String, style: String = "", script: String = "")(content: Html)(footer: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg" href='@routes.Assets.at("/public", "images/vsLogo.svg")'>
    <link href='@routes.Assets.at("/public", "styles/main.min.css")' rel="stylesheet">
    @if(style != "") {
    <link href='@routes.Assets.at("/public", "styles/" + style + ".min.css")' rel="stylesheet">}

    <script src='@routes.Assets.at("/app/assets/scripts", "libs/require.js")'></script>
    <script>
        require.config({
            baseUrl: '@routes.Assets.at("/app/assets/scripts", "app")',
            paths: {
                "libs": "../libs",
                "libs/jquery": "../libs/jquery-1.7.1"
            }
        });
        @if(script != "") {require(["@script"]);}
    </script>
</head>

<body class="no-js">
    <script>document.body.setAttribute("class", "js");</script>
    <header>
        <h1>
            <a href="@routes.Jobs.index" tabindex="-1">
                <img alt="Validator Suite Logo" src='@routes.Assets.at("/public", "images/vsLogo.svg")' height="60">
                <span>W3C Validator</span> <span>Suite</span>
            </a>
        </h1>
    </header>
    <div id="main">
    @content
    </div>
    @footer

    @**
    <script src='@routes.Assets.at("javascripts/libs/progress-polyfill.js")'></script>
    <script src='@routes.Assets.at("javascripts/libs/prism.js")'></script>
    **@
</body>
</html>
