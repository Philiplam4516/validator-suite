@(title: String, stylesheets: Iterable[String] = List(), scripts: Iterable[String] = List(), exec: String = "")(header: Html)(aside: Html)(content: Html)(footer: Html)
<!DOCTYPE html>
<html>
<head>
	<title>@title</title>
	<meta charset="utf-8" />
	<!--<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">-->
	@stylesheets.map { stylesheet => 
	<link href="@{routes.Assets.at("stylesheets/"+stylesheet)}" rel="stylesheet" />
	}
	
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
</head>
<body>
	@header
	<div>
		<aside id="toolbar"><div>
			@aside
		</div></aside>
		<div id="main">
			@content
		</div>
	</div>
	@footer
	<script src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.js")"></script>
	<script src="@routes.Assets.at("javascripts/libs/underscore.js")"></script>
	<script src="@routes.Assets.at("javascripts/libs/backbone.js")"></script>
	<script src="@routes.Assets.at("javascripts/libs/json2.js")"></script>
	@scripts.map { script =><script src="@routes.Assets.at("javascripts/"+script)"></script>
	}
	@if(exec != "") {
	<script>@exec</script>
	}
</body>
</html>
