@(title: String, style: String = "", script: String = "")(content: Html)(footer: Html)(implicit vs: ValidatorSuite)
@import play.api.Mode._
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@title</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg" href='@routes.Assets.at("images/vsLogo.svg")' />
    <link href='@routes.Assets.at("styles/main.min.css")' rel="stylesheet" />
    @if(style != "") {
    <link href='@routes.Assets.at(s"styles/${style}.min.css")' rel="stylesheet" />}
    <script data-main='@routes.Assets.at(s"js/${script}.js")' src='@routes.Assets.at("js/libs/require.js")'></script>
</head>

<body class="no-js">
    <script>document.body.className = "js";</script>
    @libs.header()
    <div id="main">
    @content
    </div>
    @footer
</body>
</html>
