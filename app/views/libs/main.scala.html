@(title: String, stylesheets: Iterable[String] = List(), scripts: Iterable[String] = List(), exec: String = "")(header: Html)(content: Html)(footer: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg" href="@routes.Assets.at("images/vsLogo.svg")">
    @stylesheets.map { stylesheet =>
    <link href="@{routes.Assets.at("stylesheets/"+stylesheet)}" rel="stylesheet" />
    }
    <!--[if lt IE 9]>
    <script src="@routes.Assets.at("javascripts/libs/html5.js")"></script>
    <![endif]-->
</head>
<body class="no-js">
    @header
    <div id="main">
    @content
    </div>
    @footer
    <script src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.js")"></script>
    <script src="@routes.Assets.at("javascripts/libs/underscore.js")"></script>
    <script src="@routes.Assets.at("javascripts/libs/backbone.js")"></script>
    <script src="@routes.Assets.at("javascripts/libs/json2.js")"></script>
    @scripts.map { script =><script src="@routes.Assets.at("javascripts/"+script)"></script>
    }
    <script src="@routes.Assets.at("javascripts/libs/progress-polyfill.js")"></script>
    @if(exec != "") {
    <script>@Html(exec)</script>
    }
</body>
</html>
