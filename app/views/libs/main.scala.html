@(title: String, style: String = "", script: String = "")(content: Html)(footer: Html)(implicit vs: ValidatorSuite)
@import play.api.Mode._
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@title</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg" href='@routes.Application.asset("images/vsLogo.svg")' />
    <link href='@routes.Application.asset("styles/main.min.css")' rel="stylesheet" />
    @if(style != "") {
    <link href='@routes.Application.asset(s"styles/${style}.min.css")' rel="stylesheet" />}

    <script src='@routes.Application.asset("js/libs/require.js")'></script>
    <script>
        require.config({baseUrl: '@routes.Application.asset("js")'});
        require(['config'], function(){require(['@script'])});
    </script>
</head>

<body class="no-js">
    <script>document.body.className = "js";</script>
    @libs.header()
    <div id="main">
    @content
    </div>
    @footer
</body>
</html>
