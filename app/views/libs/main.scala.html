@(title: String, stylesheets: Iterable[String] = List(), scripts: Iterable[String] = List())(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta charset="utf-8" />
		<!--<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">-->
		<link href="@routes.Assets.at("stylesheets/main.min.css")" rel="stylesheet" />
		@stylesheets.map { stylesheet => 
		<link href="@{routes.Assets.at("stylesheets/"+stylesheet)}" rel="stylesheet" />
		}
	</head>
	<body>
		@content
		<script src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.js")"></script>
		<script src="@routes.Assets.at("javascripts/libs/jquery.form.js")"></script>
		<script src="@routes.Assets.at("javascripts/libs/underscore.js")"></script>
		<script src="@routes.Assets.at("javascripts/libs/backbone.js")"></script>
		<script src="@routes.Assets.at("javascripts/libs/json2.js")"></script>
		<script src="@routes.Assets.at("javascripts/vs.js")"></script>
		@scripts.map { script => 
		<script src="@routes.Assets.at("javascripts/"+script)"></script>
		}
	</body>
</html>
