@(errors: List[(String, String)] = List.empty)(implicit flash: Flash)
@if(errors.size > 0 || flash.data.filter(_._2 != "").size > 0) {
    <section id="messages">
        <h1>Messages</h1>
        @flash.data.map { case (key, message) =>
        @if(message != ""){<p class="@key message">@message</p>}}
        @errors.map { case (key, message) =>
        @if(message != ""){<p class="@key message">@message</p>}}
    </section>
}
