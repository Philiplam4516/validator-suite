@(title: String, organization: Organization, crumbs: Iterable[(String, String)] = List())
	<nav id="nav">
		<h1>Main navigation</h1>
		<ul>
			<!--<li><a href="@routes.Jobs.index">Dashboard</a></li>-->
			<li><a href="@routes.Jobs.new1">New job</a></li>
		</ul>
	</nav>
	
	<nav id="crumbs">
		<h1>Current page: @title</h1>
		<ul>
            <li>@organization.name</li>
			<li><a href="@routes.Jobs.index">Dashboard</a></li>
			@crumbs.map { crumb =>
			@if(crumb._2 == "") {
			<li>@crumb._1</li>
			} else {
			<li><a href="@crumb._2">@crumb._1</a></li>
			}}
		</ul>
	</nav>
