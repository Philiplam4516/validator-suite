@(resources: Iterable[ResourceView] = None)
		<aside>
			<h2>Resources</h2>
			<h3>Definitions</h3>
			<dl>
				<dt class="url"><dfn>URL</dfn></dt>
				<dd>def</dd>
				<dt class="timestamp"><dfn>Last validated</dfn></dt>
				<dd>def</dd>
				<dt class="warnings"><dfn>Warnings</dfn></dt>
				<dd>def</dd>
				<dt class="errors"><dfn>Errors</dfn></dt>
				<dd>def</dd>
			</dl>
		</aside>
		
		@resources.map { case resource =>
		<hr>
		<article>
			<dl>
				<dt>URL</dt>
				<dd class="url"><a href="@Helper.encode(resource.url)">@resource.url</a></dd>
				<dt>Last validated</dt>
				<dd class="timestamp"><time datetime="@resource.lastValidated">@Helper.formatTime(resource.lastValidated)</time></dd>
				<dt>Warnings</dt>
				<dd class="warnings">@resource.warnings</dd>
				<dt>Errors</dt>
				<dd class="errors">@resource.errors</dd>
			</dl>
		</article>
		}
