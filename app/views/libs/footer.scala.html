@(html: Html = Html(""))
	<footer>
		@html
	</footer>
	
	<script type="text/template" id="job-template">
			<!--<h2>Job: <%= name %></h2>-->
			<dl>
				<dt>Name</dt>
				<dd class="name"><a href=<%= url %>><%= name %></a></dd>
				
				<dt>URL</dt>
				<dd class="url"><%= seedUri %></dd>

				<dt>Status</dt>
				<dd class="status"><%= data.get('activity') %></dd>

				<dt>Last Completed</dt>
				<dd class="date"><%= data.get('lastCompleted') %></dd>
				
				<dt>Warnings</dt>
				<dd class="warnings"><%= data.get('warnings') %></dd>
				
				<dt>Errors</dt>
				<dd class="errors"><%= data.get('errors') %></dd>
				
				<dt>Resources</dt>
				<dd class="resources"><%= data.get('resources') %></dd>
				
				<dt>Max resources</dt>
				<dd class="maxResources"><%= maxResources %></dd>

				<dt>Health</dt>
				<dd class="health">
					<progress max=100 value=<%= data.get('health') %> title="<%= data.get('health') %>%">
						<%= data.get('health') %>%
					</progress>
				</dd>
				
				<dt>Actions</dt>
				<dd>
					<% switch(data.get('activity')) { case "running": %>
					<a class="stop" href="<%= url + '/cancel' %>">cancel</a>
					<% break; case "idle": %>
					<a class="run" href="<%= url + '/run' %>">run now</a>
					<% } %>
					<a class="delete" href="<%= url + '/delete' %>">delete</a>
				</dd>
			</dl>
	</script>
	
	<script type="text/template" id="urlArticle-template">
		<dl>
			<dt>URL</dt>
			<dd class="url"><a href="<%= encodeURIComponent(url) %>"><%= url %></a></dd>
			
			<dt>Last validated</dt>
			<dd class="timestamp"><%= timestamp %></dd>
			
			<dt>Warnings</dt>
			<dd class="warnings"><% if (timestamp === "") { %><%= "-" %><% } else { %><%= warnings %><% } %></dd>
			
			<dt>Errors</dt>
			<dd class="errors"><% if (timestamp === "") { %><%= "-" %><% } else { %><%= errors %><% } %></dd>
		</dl>
	</script>
