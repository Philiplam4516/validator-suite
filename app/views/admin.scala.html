@(messages: List[(String, String)] = List())(implicit flash: Flash)

@libs.main("Validator Suite - Admin"){

  @libs.messages(messages)

  <form action="@routes.Administration.jobsPost" method="post">
      <h1>Delete/Reset a job</h1>
      <input type="text" placeholder="JobId" name="jobId" required/>
      <button type="submit" name="action" value="reset">Reset</button>
      <button type="submit" name="action" value="delete">Delete</button>
  </form>

  <form action="@routes.Administration.usersPost" method="post">
      <h1>Change a user account type</h1>
      <input type="text" placeholder="Email" name="email" required/>
      <select name="userType">
          <option value="oneTime">One-Time user</option>
          <option value="subscriber">Subscriber</option>
      </select>
      <button type="submit">Submit</button>
  </form>

}{ @***** Footer *****@

  @libs.footer()()

}
